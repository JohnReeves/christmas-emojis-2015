<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>Oldfield Christmas Emojis</title>
</head>
<body>

  <svg width="500" height="500">
<polygon points="0,0 0,500 500,500 500,0" fill="green"></polygon>
<circle cx="250" cy="70" r="50" fill="white"></circle>
<circle cx="250" cy="200" r="100" fill="white"></circle>
<circle cx="250" cy="350" r="150" fill="white" id="circle" ></circle>
<line x1="150" x2="0" y1="200" y2="50" stroke-width="6" stroke="brown"></line>
<line x1="50" x2="50" y1="100" y2="50" stroke-width="6" stroke="brown"></line>
<line x1="50" x2="0" y1="100" y2="100" stroke-width="6" stroke="brown"></line>
<line x1="350" x2="500" y1="200" y2="50" stroke-width="6" stroke="brown"></line>
<line x1="450" x2="450" y1="100" y2="50" stroke-width="6"stroke="brown"></line>
<line x1="450" x2="500" y1="100" y2="100" stroke-width="6"stroke="brown"></line>
<circle cx="250" cy="150" r="10" fill="black"></circle>
<circle cx="250" cy="250" r="10" fill="black"></circle>
<circle cx="250" cy="200" r="10" fill="black"></circle>
<circle cx="235" cy="50" r="5" fill="black"></circle>
<circle cx="265" cy="50" r="5" fill="black"></circle>
<circle cx="260" cy="90" r="3" fill="black"></circle>
<circle cx="250" cy="90" r="3" fill="black"></circle>
<circle cx="240" cy="90" r="3" fill="black"></circle>
<circle cx="232" cy="85" r="3" fill="black"></circle>
<circle cx="268" cy="85" r="3" fill="black"></circle>
<cirlce cx="250" cy="60" r="5" fill="#F80"></cirlce>
<circle cx="250" cy="60" r="7" fill="orange"></circle>
</svg>


<p style="color:#BFBFBF;">
  hint: click on the biggest circle
</p>

</body>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script>
var circleshape = $("#circle");

circleshape.click(function(){
   alert("Merry Chrstmas")


});

</script>
</html>
