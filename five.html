<script>
var buttonShape = $("#button");
buttonShape.click(function() {
			alert("Merry Christmas");
});

var triangleShape = $("#triangle");

var isTriangleBlue;
isTriangleBlue = true;
triangleShape.click(function() {
	if(isTriangleBlue == true){
  triangleShape.attr("fill", "silver");

  isTriangleBlue = false;

} else {
    triangleShape.attr("fill", "blue");

    isTriangleBlue = true;
}
})
