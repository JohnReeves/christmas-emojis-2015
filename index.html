<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Oldfield Christmas Emojis</title>
</head>
<body>


  <svg width="500" height="500">

    <linearGradient id="linearGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#85bdde" />
      <stop offset="100%" stop-color="#e9967a" />
    </linearGradient>
    <polygon points="0,0 500,0 500,500 0,500" fill="url(#linearGrad)" ></polygon>
    <ellipse cx="290" cy="80" rx="100" ry="30" transform="rotate(-30,290,80)" style="fill:#f44336;stroke:#f44336;stroke-width:2" />

    <ellipse cx="170" cy="80" rx="100" ry="30" transform="rotate(30,170,80)" style="fill:#f44336;stroke:#f44336;stroke-width:2" />

    <rect x="100" y="150" width="300" height="300" style="fill:#ffff8d;stroke:#ffb300;stroke-width:5;opacity:1" />
    <rect x="200" y="100" width="100" height="350" style="fill:#f44336;stroke:#f44336;stroke-width:5;opacity:0.5" />
    <rect x="50" y="100" width="400" height="50" style="fill:#ffff8d;stroke:#ffb300;stroke-width:5;opacity:1" />
    <rect x="200" y="100" width="100" height="50" style="fill:#f44336;stroke:#f44336;stroke-width:5;opacity:0.5" />
    <circle cx="50" cy="450" r="40" id="1" stroke="black" stroke-width="3" fill="red" />
    <text x="40" y="445"  font-family="Verdana" font-size="20" fill="blue" > 1 </text>
    <circle cx="450" cy="450" id="2" r="40" stroke="black" stroke-width="3"id="2" fill="red" />
    <text x="450" y="460"  font-family="Verdana" font-size="20" fill="blue" > 2 </text>

  </svg>

  <p style="color:#BFBFBF;">
    hint: click on either red baubles
  </p>

</body>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script>
var numberone = $("#1");

numberone.click(function() {
  alert("Merry Christmas");

});

var numbertwo = $("#2");

numbertwo.click(function() {
  alert("And a happy new year");
});
</script>
</html>
